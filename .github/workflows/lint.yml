name: Linter

on:
  push:
    branches:
      - '**'
      - '!master'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Run test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install package
        run: yarn
      - name: Check lint
        run: yarn lint
      - name: Run test
        run: yarn test
